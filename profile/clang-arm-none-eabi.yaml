plugins:
- name: compile-plugin
  version: latest
- name: toolchain-arm-none-eabi
  version: 1.0.0

tools:
  toolchain:
    name: gcc
    definition: "{{package: toolchain-arm-none-eabi@1.0.0}}/cmake/clang-arm-none-eabi.cmake"
    path: "{{package: toolchain-arm-none-eabi@1.0.0}}"
    
  c:
