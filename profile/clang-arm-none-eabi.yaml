  c++:
    path: "{{package: toolchain-arm-none-eabi@1.0.0}}/clang/bin/clang++"

  asm:
    path: "{{package: toolchain-arm-none-eabi@1.0.0}}/clang/bin/llvm-as"

  ld:
    path: "{{package: toolchain-arm-none-eabi@1.0.0}}/clang/bin/arm-none-eabi-ld"

  ar:
